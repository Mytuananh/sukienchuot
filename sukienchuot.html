<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
</head>
<body>
<form>
    <img src="chuot.png" height="200" width="200" id="image" alt="Không hiển thị"/>
    <p>Click button below to move the image to right</p>
   <input type="button" value="click me" onclick="moveright()"/>
</form>
<script>
    let imgobj = null
    imgobj = document.getElementById('image')
    function init() {
        imgobj =document.getElementById('image')
        imgobj.style.position = 'relative'
        imgobj.style.left = '0px'
    }
    function moveright() {
        imgobj.style.left = parseInt( imgobj.style.left) + 10 + 'px'
    }
    window.onload = init;
</script>
</body>
</html>
